<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="styleshee">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header"><img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix"><a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <section id="add-element"><label class="add-element__label" for="new-task">Add Item</label>
        <div class="wrapper"><input class="adding__task" id="new-task"class="task" type="text"><button class="adding__button">Add</button></div>
      </section>
      <h3 class="main__header">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete__task">
        <li class="incomplete__item"><input class"main__input main__input_check" type="checkbox"><label class="main__label">Pay Bills</label><input type="text" class="main__input main__input_text"><button class="main__button main__button_edit">Edit</button><button class="main__button main__button_delete"><img src="./remove.svg" alt="remove"></button></li>
        <li class="incomplete__item_edit_mode"><input class="main__input main__input_check" type="checkbox"><label class="main__label">Go Shopping</label><input type="text" value="Go Shopping" class="main__input main__input_text"><button class="main__button main__button_edit">Save</button><button class="main__button main__button_delete"><img src="./remove.svg" alt="remove"></button></li>
      </ul>
      <h3 class="main__header">Completed</h3>
      <ul id="completed__tasks">
        <li class="completed__item"><input class="main__input main__input_check" type="checkbox" checked><label class="main__label">See the Doctor</label><input type="text" class="main__input main__input_text"><button class="main__button main__button_edit">Edit</button><button class="main__button main__button_delete"><img src="./remove.svg" alt="remove"></button></li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
